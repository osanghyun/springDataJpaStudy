<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/user/new" method="post">
        <div class="form-group">
            <label for="userId">ID</label>
            <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요">
            <label for="password">PW</label>
            <input type="text" id="password" name="password" placeholder="PW를 입력하세요">
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" placeholder="E-MAIL을 입력하세요">
            <label for="age">AGE</label>
            <input type="text" id="age" name="age" placeholder="AGE를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
